<body>
  <div class="papaDiv">
    <div>
      <button id="benjaminButtons">Generate Quote</button>
    </div>

    <div class="mamaDiv">
      <!-- <div id="quotemarks">"</div> -->
      <div id="quote"></div>
      <div id="author"></div>
    </div>
  </div>

  <div class="new-Quote">
    <h2>Add a new quote:</h2>
    <form>
      <label for="quoteInput">Quote:</label>
      <input type="text" id="quoteInput" name="quoteInput">
      
      <label for="authorInput">Author:</label>
      <input type="text" id="authorInput" name="authorInput">
      
      <button type="submit" onclick="addQuote()">Add Quote</button>
    </form>
  </div>


<form id="authorFilterForm">
  <label for="authorFilterInput">Filter by author:</label>
  <input type="text" id="authorFilterInput" name="authorFilterInput">
  <button type="submit">Filter</button>
</form>
<div id="quoteContainer">
  <p id="quote"></p>
  <p id="author"></p>
  <button id="prevButton">Previous</button>
  <button id="nextButton">Next</button>
</div>
